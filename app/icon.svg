<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a" /> <!-- Blue 900 -->
      <stop offset="100%" stop-color="#0f172a" /> <!-- Slate 900 -->
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/> <!-- Blue 500 -->
      <stop offset="100%" stop-color="#93c5fd"/> <!-- Blue 300 -->
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)" />
  
  <!-- Outer glowing gear / wheel -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.9" />
  
  <path d="M 50 14 L 50 22 M 50 78 L 50 86 M 14 50 L 22 50 M 78 50 L 86 50 M 25 25 L 30 30 M 70 70 L 75 75 M 25 75 L 30 70 M 75 25 L 70 30" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" opacity="0.8" />
  
  <!-- Sleek central abstract car profile -->
  <path d="M 33 55 L 40 43 L 53 43 L 64 55 Z" fill="none" stroke="#ffffff" stroke-width="3" stroke-linejoin="round" />
  <path d="M 30 55 L 70 55" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
  
  <!-- Wheels -->
  <circle cx="40" cy="62" r="4.5" fill="#ffffff" />
  <circle cx="60" cy="62" r="4.5" fill="#ffffff" />
  
  <!-- Speed line -->
  <path d="M 28 48 L 38 48" stroke="url(#accent)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
